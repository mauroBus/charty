<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * Line drawing.
 *
 * Note : this charts doesn&#039;t take events, as it doesn&#039;t seem necessary for now.
 *
 * @class Line
 * @extends SimpleDataGroup
 * @requires d3.chart,
 *           charty,
 *           simpledatagroup
 *
 * @author &quot;Marcio Caraballo &lt;marcio.caraballososa@gmail.com&gt;&quot;
 */

(function(root, factory) {
    /** Setting up AMD support*/
    if (typeof define === &#039;function&#039; &amp;&amp; define.amd) {
        /** AMD */
        define(&#039;charty/line&#039;, [
                &#039;d3.chart&#039;,
                &#039;charty/chartynames&#039;,
                &#039;charty/simpledatagroup&#039;
            ],
            function(d3, Charty) {
                /** Export global even in AMD case in case this script
                 * is loaded with others */
                return factory(d3, Charty);
            });
    } else {
        /** Browser globals */
        factory(d3, Charty);
    }
}(this, function(d3, Charty) {
    d3.chart(Charty.CHART_NAMES.SIMPLE_DATA_GROUP)
        .extend(Charty.CHART_NAMES.LINE, {
            /**
             * Line initialization
             *
             * @constructor
             * @param {Object} args Arguments for the line component.
             */
            initialize: function() {

                /**
                 * c : default color line
                 */
                var defaults = {
                    c: &#039;line-default&#039;
                };

                var line = d3.svg.line();

                var options = {
                    /**
                     * Data bind for a line serie.
                     * Since a line is drawed using d3.line
                     * a datum must be defined. Can also have a color
                     * for the whole serie.
                     *
                     * @method dataBind
                     * @param {Object} d example = {
                     *                              color : &#039;redline&#039;
                     *                              data : [
                     *                                {x : &#039;Jan&#039;, y: 200},
                     *                                ...
                     *                              ]
                     *                            }
                     */
                    dataBind: function(d) {

                        var chart = this.chart();

                        line.x(function(d) {
                            return chart.xscale.map(d.x, 0);
                        })
                            .y(function(d) {
                                return chart.yscale.map(d.y, 0);
                            });

                        chart.datum = d.data;
                        chart.c = (d.c || defaults.c);

                        return this.selectAll(&#039;path&#039;)
                            .data([0]);

                    },
                    /**
                     * Appends a svg:path
                     *
                     * @method insert
                     * @chainable
                     */
                    insert: function() {

                        return this.append(&#039;path&#039;);
                    },
                    events: {
                        &#039;merge&#039;: function() {

                            var chart = this.chart();

                            this.datum(chart.datum)
                                .classed(chart.c, true)
                                .attr(&#039;d&#039;, line);

                            return this;
                        },
                        &#039;exit&#039;: function() {

                            return this.remove();
                        }
                    }
                };

                /**
                 * Layer creation
                 */
                this.layer(&#039;lineslayer&#039;, this.base.append(&#039;g&#039;), options);
            }
        });
}));</textarea>
