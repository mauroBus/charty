<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * Text labeling.
 *
 * @class Text
 * @extends SimpleDataGroup
 * @requires d3.chart,
 *          charty,
 *          simpledatagroup
 *
 * @author &quot;Marcio Caraballo &lt;marcio.caraballososa@gmail.com&gt;&quot;
 */

(function(root, factory) {
    /** Setting up AMD support*/
    if (typeof define === &#039;function&#039; &amp;&amp; define.amd) {
        /** AMD */
        define(&#039;charty/text&#039;, [
                &#039;d3.chart&#039;,
                &#039;charty/chartynames&#039;,
                &#039;charty/simpledatagroup&#039;
            ],
            function(d3, Charty) {
                /** Export global even in AMD case in case this script
                 * is loaded with others */
                return factory(d3, Charty);
            });
    } else {
        /** Browser globals */
        factory(d3, Charty);
    }
}(this, function(d3, Charty) {

    var Label = {
        /**
         * Text label initializator
         *
         * @constructor
         * @param {Object} args Arguments for text component.
         */
        initialize: function() {

            var options = {
                /**
                 * Data bind for text labeling.
                 * Can depend on other elements, for instance,
                 * the rounded rectangles to form a label.
                 *
                 * @method dataBind
                 * @param {Object} d example = {
                 *                              data : [...]
                 *                            }
                 */
                dataBind: function(d) {
                    return this.selectAll(&#039;text&#039;)
                        .data(d.data);
                },
                /**
                 * Insert a svg:text element for each data input.
                 *
                 * @method insert
                 * @chainable
                 */
                insert: function() {
                    return this.append(&#039;text&#039;);
                },
                events: {
                    enter: function() {

                        var chart = this.chart();

                        this.attr(&#039;text-anchor&#039;, &#039;middle&#039;)
                            .attr(&#039;dy&#039;, &#039;0.35em&#039;);

                        chart.eventManager.bindAll(this);

                        return this;
                    },
                    merge: function() {
                        var chart = this.chart();

                        this.attr(&#039;x&#039;, function(d) {
                            return chart.xscale.map(d.x, 1) + (chart.xscale.band(1) / 2);
                        })
                            .attr(&#039;y&#039;, function(d) {
                                return chart.yscale.map(d.y);
                            })
                            .text(chart.text);

                        return this;
                    },
                    exit: function() {
                        return this.remove();
                    }
                }
            };

            /**
             * Layer creation
             */
            this.layer(&#039;texts&#039;, this.base.append(&#039;g&#039;), options);
        },

        /**
        Text data accessor.

        @see https://github.com/mbostock/d3/wiki/Selections#wiki-text
        **/
        text: function(d) {
            return d.y;
        }
    };

    d3.chart(Charty.CHART_NAMES.SIMPLE_DATA_GROUP)
        .extend(Charty.CHART_NAMES.TEXT, Label);
}));</textarea>
